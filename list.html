<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <h2>Lists in HTML</h2>
    <p><a href="index.html">Go Back to Main Page</a></p>

    <!--Oredered list with letters-->
    <ol type="a">
        <li>Sample</li>
        <li>Sample</li>
        <li>sample</li>
    </ol>
    <!--Ordered list with numbers-->
    <ol type="1">
        <li>Sample</li>
        <li>Sample</li>
        <li>Sample</li>
    </ol>
    <!--Ordered list with roman number-->
    <ol type="i">
        <li>Sample</li>
        <li>Sample</li>
        <li>Sample</li>
        <li>Sample</li>
        <li>Sample</li>
        <li>Sample</li>
    </ol>
